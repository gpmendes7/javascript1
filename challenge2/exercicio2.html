<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <button class="botao">Criar</button>

        <script>
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for(var i = 0; i < 6; i++){
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

           var botao = document.querySelector('.botao');
          
           botao.onclick = function() {
               var quadrado = document.createElement("div");

               quadrado.style.width = 100;
               quadrado.style.height = 100;
               quadrado.style.backgroundColor = "#f00";

               quadrado.onmouseover = function() {
                   var newColor = getRandomColor();
                   quadrado.style.backgroundColor = newColor;
               }

               document.querySelector("body").appendChild(quadrado);
           }
           
        </script>
    </body>
</html>

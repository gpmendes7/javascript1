<html>

        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function pares(x, y){
                if(x > y) {
                    x = x + y;
                    y = x - y;
                    x = x - y;
                }
                for(var i= x; i <= y; i++)
                {
                    if((i % 2) == 0)
                       console.log(i);
                }
            }

            pares(32, 321);
        </script>
    </body>
